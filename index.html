<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo</title><script defer="defer" src="main.js"></script></head><body><nav><ul id="projectsList"></ul><div id="addProjectDiv"><input id="projectNameInput" maxlength="20"/> <button id="addProjectBtn" class="plusBtn">+</button></div></nav><main><div id="tasksContainer"><h1 id="currentProject"></h1><ul id="tasksList"></ul><div id="addTaskDiv"><button id="openDialogBtn" class="plusBtn">+</button></div><dialog id="dialog"><form action=""><img src="9c6dcc0f7dbbb9b42bb9.svg" id="crossImg"/><div><label for="projectsSelect">Project:</label> <select name="projects" id="projectsSelect"><option value="Default">Default</option></select></div><div><label for="titleInput">Title:</label> <input id="titleInput" maxlength="20"/></div><div><label for="descriptionTextarea">Description:</label> <textarea id="descriptionTextarea" rows="6" placeholder="Write some additional information about the task"></textarea></div><div><label>Due Time:</label> <input type="date" id="dateInput"/></div><div><label for="prioritySelect">Priority:</label> <select name="Priority" id="prioritySelect"><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select></div><button id="addTaskBtn" type="button" class="plusBtn">+</button> <button id="saveChangesBtn" type="button" class="floppyBtn hidden"><img src="c87e40eb52d0d26128b3.svg" alt="floppy disk icon"/></button></form></dialog></div><a href="https://github.com/NyanLight" target="_blank"><img src="6fa18895f6e6c7772cab.svg" alt="github-mark pic"/></a></main></body></html>
