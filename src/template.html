<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <nav>
      <ul id="projectsList"></ul>
      <div id="addProjectDiv">
        <button id="addProjectBtn" class="plusBtn">+</button>
        <input type="text" id="projectNameInput" maxlength="20"/>
      </div>
    </nav>
    <main>
      <div id="tasksContainer">
        <h1 id="currentProject"></h1>
        <ul id="tasksList"></ul>
        <div id="addTaskDiv">
          <button id="openDialogBtn" class="plusBtn">+</button>
        </div>
        <dialog id="dialog">
          <form action="">
            <img src="assets/cross.svg" id="crossImg">
            <div>
              <label for> Project: <select name="projects" id="projectsSelect">
                <option value="Default">Default</option>
              </select>
              </label>
            </div>
            <div>
              <label>Title:<input type="text" id="titleInput" maxlength="20"/></label>
            </div>
            <div>
              <label
                >Description:<textarea id="descriptionTextarea" rows="6" placeholder="Write some additional information about the task"></textarea></label>
            </div>
            <div>
              <label>Due Time:<input type="date" id="dateInput" /></label>
            </div>
            <div>
              <label>Priority:
                <select name="Priority" id="prioritySelect">
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </label>
            </div>
            <button id="addTaskBtn" type="button" class="plusBtn">+</button>
            <button id='saveChangesBtn' type="button" class="floppyBtn hidden"><img src="./assets/floppy-disk.svg" alt="floppy disk icon"></button>
          </form>
        </dialog>
      </div>
      <a href="https://github.com/NyanLight" target="_blank"
        ><img src="assets/github-mark.svg" alt="github-mark pic"
      /></a>
    </main>
  </body>
</html>
