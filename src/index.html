<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <aside id="aside">
      <ul id="projects">
      </ul>
        <input type="text" id="projectNameInput">
        <button id="addProjectBtn">+</button>
        <span id="warning"></span>
    </aside>
    <main>
      <div id="mainPart">
        <h1 id="projectTitle"></h1>
        <ul id="todos"></ul>
        <button id="addTodoBtn">add task</button>
      </div>
      <footer>
        <span class="footerSpan">VISIT MY GITHUB</span>
        <a id="ghLogo" href="https://github.com/NyanLight" target="_blank">
            <img src="assets/github-mark.svg" alt="GitHub Cat"/>
        </a>
      </footer>
    </main>
  </body>
</html>
