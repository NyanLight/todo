<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <aside>
      <ul class="projects">
        <li>Inbox</li>
      </ul>
      <button id="addProjectBtn">add project</button>
    </aside>
    <main>
      <div id="mainPart">
        <h1 id="projectTitle">Inbox</h1>
        <ul class="todos"></ul>
        <button id="addTodoBtn">add task</button>
      </div>
      <footer>
        <span class="footerSpan">VISIT MY GITHUB</span>
        <a id="ghLogo" href="https://github.com/NyanLight" target="_blank">
            <img src="assets/github-mark.svg" alt="GitHub Cat"/>
        </a>
      </footer>
    </main>
  </body>
</html>
